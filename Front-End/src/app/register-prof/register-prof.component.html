<div class="wrapper">
    <div class="overlay">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-9">
                <div class="contact-us text-center ">
                    <h3 class="text-uppercase fs-3">Contact Us</h3>
                    <p class="mb-5 fs-4">For all your question, please E-mail us using the form below.</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mt-5 text-center px-3">
                                <div class="d-flex flex-row align-items-center"> <span class="icons"><i class="fa fa-map-marker"></i></span>
                                    <div class="address text-start fs-5"> <span>Address</span>
                                        <p>14 January Place Tunis, Tunisia</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-phone"></i></span>
                                    <div class="address text-start fs-5"> <span>Phone</span>
                                        <p>71 000 000</p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mt-3"> <span class="icons"><i class="fa fa-envelope-o"></i></span>
                                    <div class="address text-start fs-5"> <span>E-mail</span>
                                        <p>contact@5adamet.com</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-center px-1">
                                <div class="forms p-4 py-5 bg-white">
                                    <h5>Send Message</h5>
                                    <form [formGroup]="contactForm"  class="form" (ngSubmit)="onSubmit()">
                                    <div class="mt-4 inputs"> <input type="text" class="form-control" placeholder="Name"  formControlName="name"> <input type="text" class="form-control" placeholder="Email" formControlName="email"> <input type="text" class="form-control" placeholder="Subject" formControlName="subject"> <textarea class="form-control" placeholder="Type your message" formControlName="message"></textarea> </div>
                                    <div class="button mt-4 text-left"> <button class="btn btn-dark">Send</button> </div></form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
